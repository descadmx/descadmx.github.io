<ion-view>
    <ion-nav-title assertive class="assertive">
        <span class="">Patients</span>
    </ion-nav-title>
    <ion-content>
        <ion-refresher
                       pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="p in patients">
                <span>{{p.firstName}} {{p.lastName}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
