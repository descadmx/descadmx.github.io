<ion-side-menus enable-menu-with-back-views="false" id="sidemenus">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-title><span ng-click="reload()">Better On Call Physician</span></ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-energized">
            <h1 class="title"><span ng-click="reload()">Better On Call Physician</span></h1>
        </ion-header-bar>
        <ion-content class="custom-menu">
            <ion-refresher
                           pulling-text="Log in again..."
                           on-refresh="doRefresh()">
            </ion-refresher>
            <ion-list>
                <a menu-close class="item item-avatar" href="#/app/myaccount">
                    <img ng-src="data:image/jpg;base64,{{userDetails.profilePicture}}" />
                    <h2 class="positive">{{userDetails.physician.firstName}} {{userDetails.physician.lastName}}</h2>
                    <p>{{userDetails.email}}</p>
                </a>
                <ion-toggle ng-model="availability.checked" toggle-class="toggle-calm" ng-click="checkAvailability()">Availability <span class="text-muted">{{userDetails.physician.status}}</span></ion-toggle>
                <ion-item menu-close href="#/app/main" ng-click="redrawMap()">
                    <i class="fa fa-home"></i> My appointments
                </ion-item>
                <!--ion-item menu-close href="#/app/appthistory">
                    <i class="fa fa-calendar-check-o"></i> History
                </ion-item-->
                <ion-item menu-close href="#/app/schedule">
                    <i class="fa fa-calendar"></i> My schedule
                </ion-item>
                <ion-item menu-close href="#/app/static/contact-us">
                    <i class="fa fa-phone"></i> Contact BOC
                </ion-item>
                <ion-item menu-close href="#/app/myaccount">
                    <i class="fa fa-user-md"></i> My account
                </ion-item>
                <ion-item menu-close href="#/app/myhistory">
                    <i class="fa fa-book"></i> My history
                </ion-item>
                <ion-item menu-close href="#/app/statistics">
                    <i class="fa fa-area-chart"></i> Statistics
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    <i class="fa fa-sign-out"></i> Logout
                </ion-item>
                <!--ion-item menu-close href="#/app/appointment/577d7fa34c557a9034ed5b18/finish">
                    <i class="icon ion-chatbubble-working"></i> Appt finished (dummy)
                </ion-item-->
                
                <ion-item>&nbsp;</ion-item>
                <!--ion-toggle ng-model="geoboundary.checked" toggle-class="toggle-calm" ng-click="checkGeoboundary()">Geoboundary to Tucson</ion-toggle-->
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
