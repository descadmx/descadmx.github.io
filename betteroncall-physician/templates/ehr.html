<ion-modal-view class="modal-large">
    <ion-header-bar>
        <h1 class="title">EHR</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeExtendedEHR()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <div class="row responsive-sm" ng-repeat="rows in objectiveFormElements">
                    <div class="col col-33" ng-repeat="o in rows">
                        <div class="item-divider">
                            <span>{{o.name | camelcase}}</span>
                        </div>
                        <div class="item item-icon-right item-wrap-text" ng-repeat="d in o.data">
                            <span>{{d | camelcase}}</span>
                            <i class="icon ion-ios-plus-outline" ng-click="addToObjective(d)" onclick="swapicon(this)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar>
        <ion-button ng-click="closeExtendedEHR()">
            <h2 class="title">Close</h2>
        </ion-button>
    </ion-footer-bar>
</ion-modal-view>
