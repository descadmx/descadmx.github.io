<ion-view view-title="Reportar">
    <ion-content class="ppadding">
        <ion-list>
            <div class="item item-image">
                <img src="http://www.elespectador.com.mx/wp-content/uploads/2011/07/Baches.jpg" />
            </div>
            <div class="button-bar">
                <a class="button"><i class="fa fa-photo"></i> Foto</a>
                <a class="button"><i class="fa fa-video-camera"></i> Video</a>
            </div>
            <label class="item item-input item-floating-label">
                <span class="input-label">Titulo</span>
                <input type="text" placeholder="Titulo">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Descripcion</span>
                <input type="text" placeholder="Descripcion">
            </label>
            <ion-item>
                <p>Fondos <span class="pull-right">$ 500.00</span></p>
            </ion-item>
            <div class="item range">
                <i class="fa fa-dollar"></i>
                <input type="range" name="volume">
                <i class="fa fa-dollar fa-2x"></i>
            </div>
            <ion-item>
                <div class="button button-full button-calm">
                    <i class="fa fa-paper-plane-o"></i> Enviar
                </div>
            </ion-item>
            <ion-item></ion-item>
            <ion-item></ion-item>
            <ion-item></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
