<ion-view view-title="Hummingbird B2B">
    <ion-nav-bar class="bar-royal">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="item item-divider">
            <span>Esta semana</span>
        </div>
        <ion-list>
            <div class="item item-image">
                <img src="http://www.chartphp.com/wp-content/uploads/donutv3.png" />
            </div>
            <ion-item>
                <h6 class="energized small">Item 1</h6>
            </ion-item>
            <ion-item>
                <h6 class="positive small">Item 2</h6>
            </ion-item>
            <ion-item>
                <h6 class="calm small">Item 3</h6>
            </ion-item>
            <ion-item>
                <h6 class="assertive small">Item 4</h6>
            </ion-item>
        </ion-list>
        <div class="item item-divider">Proveedor destacado</div>
        <div class="row">
            <div class="col item-image">
                <img src="http://lorempixel.com/100/150/people" />
            </div>
            <div class="col item-text-wrap">
                <h3>Persona random</h3>
                <p>Especializada en Productos y Manufactura</p>
                <p>En B2B desde Enero de 2016</p>
                <div class="button button-small button-positive button-outline">Conócela</div>
            </div>
        </div>
        <div class="item item-divider">Producto destacado</div>
        <div class="row">
            <div class="col item-text-wrap">
                <h3>Producto random</h3>
                <p>Distribuido por Persona Random</p>
                <div class="button button-small button-positive button-outline">Quiero saber más</div>
            </div>
            <div class="col item-image">
                <img src="http://lorempixel.com/100/150/food" />
            </div>
        </div>
        <ion-list>
            <ion-item>&nbsp;</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
